{% extends "base.html" %}
{% block title %}Preferences{% endblock %}
{% block content %}
  <h1>Preferences</h1>
  <form method="POST">
    {{ form.hidden_tag() }}

    <p>{{ form.favorite_tags.label }}<br>{{ form.favorite_tags(size=8) }}</p>
    <p>{{ form.hated_tags.label }}<br>{{ form.hated_tags(size=8) }}</p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
